<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #inputBox { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>WebSocket Ä°stemcisi</h2>
    <div id="messages"></div>
    <div id="inputBox">
        <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
        <button onclick="sendMessage()">GÃ¶nder</button>
    </div>

    <script>
        let ws;
        let reconnectInterval = 3000;

        function connectWebSocket() {
            ws = new WebSocket("ws://172.20.10.3:3000");
            
            ws.onopen = () => {
                console.log("âœ… WebSocket baÄŸlantÄ±sÄ± kuruldu! (ws://localhost:3000)");
                addMessage("âœ… BaÄŸlantÄ± kuruldu! (ws://localhost:3000)");
            };
            
            ws.onmessage = (event) => {
                console.log("ğŸ“© Yeni mesaj:", event.data);
                addMessage(`ğŸ“© ${event.data}`);
            };
            
            ws.onclose = () => {
                console.log("âŒ BaÄŸlantÄ± kapandÄ±! Yeniden baÄŸlanÄ±yor...");
                addMessage("âŒ BaÄŸlantÄ± kapandÄ±! Yeniden baÄŸlanÄ±yor...");
                setTimeout(connectWebSocket, reconnectInterval);
            };
            
            ws.onerror = (error) => {
                console.error("âš ï¸ WebSocket hatasÄ±:", error);
            };
        }

        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                addMessage(`ğŸ“¤ ${message}`);
                document.getElementById("messageInput").value = "";
            } else {
                addMessage("âš ï¸ WebSocket baÄŸlantÄ±sÄ± kapalÄ±, mesaj gÃ¶nderilemedi.");
            }
        }

        function addMessage(text) {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        connectWebSocket();
    </script>
</body>
</html>
